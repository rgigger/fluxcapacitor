<!DOCTYPE html>
<html>
<head>
  <title>Login - Flux Capacitor</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/register.css">
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class='container'>
    <div class='row main'>
      <div class='panel-heading'>
        <div class='panel-title text-center'>
          <h1 class='title'>Welcome to <br> Flux Capacitor</h1>
        </div>
        
        <hr>

      </div>
    </div>
    <div class='main-login main-center'>
      <form>
        <div class='form-group'></div>
        <label class='control-label'>Email</label>
        <div>
          <div class=input-group>
            <span class='input-group-addon'><i class='glyphicon glyphicon-envelope'></i></span>
            <input type="text" name="email" class='form-control' id='email' placeholder='docBrown@fluxcapacitor.com'>
          </div>
        </div>

        <div class='form-group'></div>
        <label class='control-label'>Password</label>
        <div>
          <div class=input-group>
            <span class='input-group-addon'><i class='glyphicon glyphicon-lock'></i></span>
            <input type="text" name="password" class='form-control' id='password' placeholder='Gr**tScott!'>


          </div>
        </div>
        <div class='form-group'>
          <button type='button' class='btn btn-primary btn-lg btn-block login-button'>Register</button>
        </div>
        <div class='login-register text-center'>Not a time traveler yet?  Register
          <a href="register.html"> here!</a>
        </div>
      </form>

    </div>
  </div>

</body>
</html>

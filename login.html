<!DOCTYPE html>
<html>
<head>
  <title>Register Page - Flux Capacitor</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
    <!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class='container'>
    <div class='row main'>
      <div class='panel-heading'>
        <div class='panel-title text-center'>
          <h1 class='title'>Flux Capacitor</h1>
          <hr>

        </div>
      </div>  
      <div class='main-login main-center'>
        <form class='form-horizontal'>
          <div class='form-group'>
            <label class='   control-label'>Your Name</label>
            <div class='  '>
              <div class='input-group'>
                <span class='input-group-addon'>
                  <i class='glyphicon glyphicon-user'></i>
                </span>
                <input type="text" class='form-control' name='name' id='name' placeholder="Enter your Name">
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='   control-label'>Your Email</label>
            <div class='  '>
              <div class='input-group'>
                <span class='input-group-addon'>
                  <i class='glyphicon glyphicon-envelope'></i>
                </span>
                <input type="text" class='form-control' name='email' id='email' placeholder="Enter your Email">
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='   control-label'>Username</label>
            <div class='  '>
              <div class='input-group'>
                <span class='input-group-addon'>
                  <i class='glyphicon glyphicon-flag'></i>
                </span>
                <input type="text" class='form-control' name='username' id='username' placeholder="Enter your Username">
              </div>
            </div>
          </div>


          <div class='form-group'>
            <label class='   control-label'>Your Password</label>
            <div class='  '>
              <div class='input-group'>
                <span class='input-group-addon'>
                  <i class='glyphicon glyphicon-lock'></i>
                </span>
                <input type="text" class='form-control' name='password' id='password' placeholder="Enter your Password">
              </div>
            </div>
          </div>


          <div class='form-group'>
            <label class='   control-label'>Confirm Password</label>
            <div class='  '>
              <div class='input-group'>
                <span class='input-group-addon'>
                  <i class='glyphicon glyphicon-lock'></i>
                </span>
                <input type="text" class='form-control' name='confirm' id='confirm' placeholder="Confirm your Password">
              </div>
            </div>
          </div>

          <div class='form-group'>
            <button type='button' class='btn btn-primary btn-lg btn-block login-button'>Register</button>
          </div>
          <div class='login-register text-center'>
            <a href="login.html">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
